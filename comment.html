  <script>

    //localStorage.clear();

    var comment = new Array();
    var i = 0;
    if (document.readyState !== "loading") {
      showcontent();
    } else {
      document.addEventListener("DOMContentLoaded", showcontent());
    }

    function showcontent() {

      //if(localStorage.getItem('comment') !==NULL){
      comment = JSON.parse(localStorage['comment']);
      if (comment) {
        for (var i = 0; i < comment.length; i++)
          $('#comment ul').append("<li>" + comment[i] + "</li><br>");
      }
      // }
      //   }

    }
    //comment = JSON.parse(localStorage.getItem("comment"));
    // var li=$('li');
    //       var kolli=$("li").length;
    //       for (i=0;i<kolli;i++)
    //       comment[i]= li[i].val();
    i = comment.length;
    $("#btntextblock").on("click", function () { //при клике на кнопку отправить

      var tex = $("#textblock").val();
      if (tex !== "") {
        $('#comment ul').append("<li>" + tex + "</li><br>");
        comment[i++] = tex;
        // console.log("comment[i]"+i+"="+comment[i-1]);
        $("#textblock").val("");
      }
    });


    window.onbeforeunload = function () {

      localStorage.setItem('comment', JSON.stringify(comment));

    };

    console.log(typeof comment);
    console.log(comment);


    $("#textblock").on('mouseover', function() { //анимация для изображения
        $("#mot").animate({
          marginLeft: "+=500px"
        }, 800
        );
    });


    $("#textblock").on('mouseout', function () { //анимация для изображения
      $("#mot").animate({
        marginLeft: "-=500px"
      }, 500);
    });

  </script>
